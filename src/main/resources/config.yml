Money-Armor:
  Economy-Dependencies:
    Essentials-Enabled: false
    ShopGUIPlus-Enabled: false
    UltraPrisonCore-Enabled: true
    InfiniteChestPro:
      Enabled: false
      HookType: 'Essentials'

Armor:
  Types:
    Helix: 
      Name: '&2&lHelix &f&l%armor_type%'
      ArmorColor: 'LIME'
      Lore:
        - '&2&l * &fExperience Boost Armor'
        - '&r'
        - '&2&l * &fHelmet Piece: 10% EXP Boost'
        - '&2&l * &fChestplate Piece: 20% EXP Boost'
        - '&2&l * &fLeggings Piece: 30% EXP Boost'
        - '&2&l * &fBoots Piece: 40% EXP Boost'
      Enchants:
        Unbreaking: 10
      Boost:
        Type: 'EXP'      
        Helmet-Percentage: 10
        Chestplate-Percentage: 20
        Leggings-Percentage: 30
        Boots-Percentage: 40
    Rainbow:
      Name: '<RAINBOW1>&lRainbow %armor_type%</RAINBOW>'
      ArmorColor: 'PINK'
      Lore:
        - '&d&l * <RAINBOW70>Experience Boost Armor</RAINBOW>'
        - '&r'
        - '&d&l * <RAINBOW70>1 Piece: 12% EXP Boost</RAINBOW>'
        - '&d&l * <RAINBOW70>2 Piece: 24% EXP Boost</RAINBOW>'
        - '&d&l * <RAINBOW70>3 Piece: 36% EXP Boost</RAINBOW>'
        - '&d&l * <RAINBOW70>4 Piece: 48% EXP Boost</RAINBOW>'
      Enchants:
        Unbreaking: 10
        Protection: 10
      Boost:
        Type: 'EXP'
        Helmet-Percentage: 12
        Chestplate-Percentage: 12
        Leggings-Percentage: 12
        Boots-Percentage: 12
    Fire:
      Name: '<GRADIENT:FF4200>&lFire %armor_type%</GRADIENT:FFC800>'
      ArmorColor: 'ORANGE'
      Lore:
        - '&4&l * <SOLID:FFDC00>Experience Boost Armor'
        - '&r'
        - '&4&l * <SOLID:FFC800>1 Piece: 15% EXP Boost'
        - '&4&l * <SOLID:FFBD00>2 Piece: 30% EXP Boost'
        - '&4&l * <SOLID:FFAA00>3 Piece: 45% EXP Boost'
        - '&4&l * <SOLID:FF9E00>4 Piece: 60% EXP Boost'
      Enchants:
        Unbreaking: 10
        Protection: 10
        Fireprotection: 10
      Boost:
        Type: 'EXP'
        Helmet-Percentage: 15
        Chestplate-Percentage: 15
        Leggings-Percentage: 15
        Boots-Percentage: 15
    PiggyBank:
      Name: '<GRADIENT:00F9FF>&lPiggyBank %armor_type%</GRADIENT:2D8789>'
      ArmorColor: 'AQUABLUE'
      Lore:
        - '&b&l * <SOLID:00F9FF>Money Boost Armor'
        - '&r'
        - '&b&l * <SOLID:08D6DB>1 Piece: 15% Money Boost'
        - '&b&l * <SOLID:06B3B7>2 Piece: 30% Money Boost'
        - '&b&l * <SOLID:078D90>3 Piece: 45% Money Boost'
        - '&b&l * <SOLID:066D6F>4 Piece: 60% Money Boost'
      Enchants:
        Unbreaking: 10
        Protection: 10
      Boost:
        Type: 'MONEY'
        Helmet-Percentage: 15
        Chestplate-Percentage: 15
        Leggings-Percentage: 15
        Boots-Percentage: 15
    Coin:
      Name: '&6&lCoin &e&l%armor_type%'
      ArmorColor: 'GOLD'
      Lore:
        - '&6&l * &eMoney Boost Armor'
        - '&r'
        - '&6&l * &eHelmet Piece: &f&n10% Money Boost'
        - '&6&l * &eChestplate Piece: &f&n20% Money Boost'
        - '&6&l * &eLeggings Piece: &f&n30% Money Boost'
        - '&6&l * &eBoots Piece: &f&n40% Money Boost'
      Enchants:
        Unbreaking: 10
        Protection: 10
      Boost:
        Type: 'MONEY'
        Helmet-Percentage: 10
        Chestplate-Percentage: 20
        Leggings-Percentage: 30
        Boots-Percentage: 40

