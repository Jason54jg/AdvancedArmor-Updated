Money-Armor:
  Economy-Dependencies:
    Essentials-Enabled: false
    ShopGUIPlus-Enabled: false
    X-Prison-Enabled: false
    UltraBackpacks-Enabled: false
    ClipAutoSell-Enabled: false
    DeluxeSellWands-Enabled: false
    Scyther-Enabled: false
    EconomyShopGUI-Enabled: false
    WildTools-Enabled: false
Coin-Armor:
  Economy-Dependencies:
    SuperMobCoins-Enabled: false
    TMMobcoins-Enabled: false
Token-Armor:
  Economy-Dependencies:
    X-Prison-Enabled: false
    DeluxeSellWands-Enabled: false
    RevEnchants-Enabled: false
Gem-Armor:
  Economy-Dependencies:
    X-Prison-Enabled: false
    RevEnchants-Enabled: false
Translations:
  Helmet: 'Helmet'
  Chestplate: 'Chestplate'
  Leggings: 'Leggings'
  Boots: 'Boots'
  Placeholders:
    No-Armor-Equipped: '&cNo Armor Equipped!'

# For developers. Remember to enable 'Enabled' AND 'Console' or 'Player'.
Debug:
  Enabled: false
  Console: false
  Player: false
